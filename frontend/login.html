<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Entrar - AtenaAI</title>
    
    <!-- Script para calcular altura real do viewport -->
    <script>
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', function() {
            setTimeout(setVH, 100);
        });
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo/favicon-16x16.png">
    <link rel="apple-touch-icon" href="assets/logo/apple-touch-icon.png">

    <script src="js/i18n.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
    </script>
    <style>
        /* Desktop menus - esconder no mobile */
        .desktop-menu {
            display: none !important;
        }
        @media (min-width: 768px) {
            .desktop-menu {
                display: flex !important;
            }
        }
        /* Mobile menu button - mostrar apenas no mobile */
        #mobile-menu-btn {
            display: block;
        }
        @media (min-width: 768px) {
            #mobile-menu-btn {
                display: none;
            }
        }
        /* Responsividade */
        html, body {
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media (max-width: 480px) {
            .max-w-md {
                max-width: 100%;
            }
        }
    </style>
</head>

    <body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="border-b border-gray-200 dark:border-gray-700 py-4 px-4 flex justify-between items-center">
            <!-- Logo e Beta -->
            <div class="flex items-center">
                <a href="index.html" class="flex items-center text-2xl font-semibold leading-tight text-gray-900 dark:text-gray-100">
                    <img src="assets/logo/logo-icon-ligth.png" alt="Logo AtenaAI" class="h-9 w-9 mr-2" data-theme-logo>
                    AtenaAI
                </a>
                <span class="ml-2 px-2 py-0.5 text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full">Beta</span>
            </div>

            <!-- Botões e Links -->
            <div class="flex items-center gap-1">
                <!-- Botão de tema -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                    </svg>
                    <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                    </svg>
                </button>

                <!-- Menu hamburger mobile -->
                <button id="mobile-menu-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Links de navegação - desktop only -->
                <div class="desktop-menu items-center gap-2">
                    <a href="quem-somos.html" data-i18n="navigation.about" class="text-sm font-medium hover:underline px-2">Quem somos</a>
                    <a href="login.html" data-i18n="navigation.login" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md text-sm font-medium">Entrar</a>
                    <a href="cadastro.html" data-i18n="navigation.register" class="bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 px-3 py-1.5 rounded-md text-sm font-medium">Criar Conta</a>
                </div>
            </div>
        </header>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 md:hidden">
            <div class="flex flex-col gap-2">
                <a href="quem-somos.html" data-i18n="navigation.about" class="text-sm font-medium py-2 border-b border-gray-100 dark:border-gray-700">Quem somos</a>
                <a href="login.html" data-i18n="navigation.login" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium text-center">Entrar</a>
                <a href="cadastro.html" data-i18n="navigation.register" class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 px-4 py-2 rounded-md text-sm font-medium text-center">Criar Conta</a>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6">
            <div class="w-full max-w-md px-2 sm:px-0">
                <div class="text-center mb-8">
                    <p class="text-gray-600 dark:text-gray-400" data-i18n="auth.loginSubtitle">Entre na sua conta</p>
                </div>
                
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                    <div class="space-y-5">
                        <button 
                        id="google-signup"
                        class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 text-gray-800 dark:text-white py-2.5 px-4 rounded-md font-medium transition-colors"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span data-i18n="auth.continueWithGoogle">Continuar com Google</span>
                        </button>
                        
                        <button
                        id="facebook-signup"
                        class="w-full flex items-center justify-center gap-3 bg-[#1877F2] hover:bg-[#166fe5] text-white py-2.5 px-4 rounded-md font-medium transition-colors"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span data-i18n="auth.continueWithFacebook">Continuar com Facebook</span>
                        </button>
                        <div class="flex items-center my-4">
                            <div class="flex-grow h-px bg-gray-300 dark:bg-gray-600"></div>
                            <span class="px-4 text-sm text-gray-500 dark:text-gray-400" data-i18n="auth.or">ou</span>
                            <div class="flex-grow h-px bg-gray-300 dark:bg-gray-600"></div>
                        </div>
                        
                        <!-- SUBSTITUA APENAS O FORM -->
                        <form id="login-form" class="space-y-4" novalidate>
                            <div>
                                <label class="block text-sm font-medium mb-1" data-i18n="auth.email">Email</label>
                                <input 
                                id="email"  type="email"
                                name="email"
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500"
                                data-i18n-placeholder="auth.emailPlaceholder"
                                placeholder="seu@email.com"
                            >
                            </div>

                            <div class="relative">
                                <label class="block text-sm font-medium mb-1" data-i18n="auth.password">Senha</label>
                                <div class="relative">
                                    <input
                                        id="password"
                                        type="password"
                                        name="password"
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500 pr-10"
                                        placeholder="••••••••"
                                    >
                                    <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400 focus:outline-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eye-icon">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="eye-off-icon">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                        </svg>
                                        <span class="sr-only">Mostrar/ocultar senha</span>
                                    </button>
                                </div>
                            </div>

                            <button
    type="submit"
    id="login-btn"
    class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2.5 px-4 rounded-md font-medium flex justify-center items-center gap-2"
    >
    <span id="login-btn-text" data-i18n="auth.loginButton">Entrar</span>
    <svg
        id="login-spinner"
        class="hidden animate-spin h-5 w-5 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
    >
        <circle class="opacity-25" cx="12" cy="12" r="10"
        stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
    </svg>
    </button>

                        </form>

                    </div>
                    
                    <div class="mt-6 text-center">
                        <p class="text-sm">
                            <span data-i18n="auth.noAccount">Não tem uma conta?</span>
                            <a href="cadastro.html" class="text-primary-600 hover:text-primary-500 hover:underline font-medium" data-i18n="auth.createAccountLink">Criar conta</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="border-t border-gray-200 dark:border-gray-700 py-2 px-4 mt-auto">
            <div class="text-center text-[10px] text-gray-400" data-i18n="footer.copyright">© 2026 AtenaAI</div>
        </footer>


        <!-- TOAST -->
        <div id="toast" class="fixed top-3 right-3 sm:top-5 sm:right-5 z-50 hidden">
            <div class="flex items-start gap-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-3 sm:p-4 w-[calc(100vw-1.5rem)] sm:w-80 max-w-sm">
                <div id="toast-icon"
                    class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full bg-red-100 text-red-600">❌</div>
                <div class="flex-1">
                    <p id="toast-title" class="font-semibold text-sm text-gray-900 dark:text-white" data-i18n="toasts.defaultTitle">Aviso</p>
                    <p id="toast-message" class="text-sm text-gray-600 dark:text-gray-300" data-i18n="toasts.defaultMessage">Mensagem</p>

        <script type="module" src="js/ui.js"></script>            
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/auth.js"></script>
        <script type="module" src="js/login.js"></script>

</body>
</html>
