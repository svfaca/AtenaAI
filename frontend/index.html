<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>AtenaAI - Bem-vindo</title>
    
    <script>
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
    </script>

    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/favicon-32x32.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/i18n.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        };
        
        // Tema Inicial
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        /* GERAL */
        html, body { 
            height: 100vh; 
            height: var(--app-height, 100vh); 
            overflow: hidden; 
        }
        body { font-family: 'Inter', sans-serif; }
        
        /* CHAT CONTAINER */
        .chat-container { flex: 1; overflow-y: auto; overflow-x: hidden; }
        
        /* === BARRA DE ROLAGEM CUSTOMIZADA (Chat) === */
        /* Design fino e moderno */
        .chat-container::-webkit-scrollbar {
            width: 8px; /* Largura fina */
        }
        .chat-container::-webkit-scrollbar-track {
            background: transparent; 
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #CBD5E1; /* Cinza claro */
            border-radius: 20px;       /* Borda redonda */
            border: 2px solid transparent; /* Cria um "respiro" entre a barra e o fundo */
            background-clip: content-box;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: #94A3B8; /* Cinza um pouco mais escuro ao passar o mouse */
        }
        
        /* Scrollbar Dark Mode */
        .dark .chat-container::-webkit-scrollbar-thumb {
            background-color: #374151;
        }
        .dark .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: #4B5563;
        }

        /* MENSAGENS */
        .message { 
            max-width: 85%; 
            animation: fadeIn 0.25s ease-in-out;
            word-break: break-word; 
            overflow-wrap: break-word; 
            white-space: pre-wrap; 
        }
        .message p { margin-bottom: 0.5rem; margin-top: 0; }
        .message p:last-child { margin-bottom: 0; }
        .message ul { margin-left: 1.2rem; margin-bottom: 0.5rem; list-style-type: disc; }
        .message li { margin-bottom: 0.25rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Esconde scrollbar do textarea (Input) para limpeza visual */
        textarea::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Esconde elementos do modo logado */
        #sidebar, #settings-modal, #settings-modal-overlay { display: none !important; }
    </style>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col h-screen overflow-hidden">

    <div id="chat-messages"></div>

<header class="h-16 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 shrink-0 bg-white dark:bg-gray-900 z-10">
    <div class="flex items-center gap-3">
        <a href="/" class="flex items-center text-xl font-bold">
            <img src="assets/logo/logo-icon-ligth.png" alt="AtenaAI" class="h-8 w-8 mr-2" data-theme-logo>
            AtenaAI
        </a>
        <span class="px-2 py-0.5 text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full">Beta</span>
    </div>

    <div class="flex items-center gap-2">
        <button id="theme-toggle" class="p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300">
            <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>
            <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
        </button>
        
        <div class="hidden md:flex items-center gap-2">
            <a href="quem-somos" data-i18n="navigation.about" class="text-sm font-medium hover:underline px-2">Quem somos</a>
            <div id="menu-not-logged" class="flex items-center gap-2">
                <a href="login" data-i18n="navigation.login" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors">Entrar</a>
                <a href="cadastro" data-i18n="navigation.register" class="bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 px-3 py-1.5 rounded-md text-sm font-medium transition-colors">Criar Conta</a>
            </div>
        </div>

        <button id="mobile-menu-btn" class="md:hidden p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
    </div>
</header>

<div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 z-50 p-4 shadow-lg md:hidden">
    <div class="flex flex-col gap-3">
        <a href="quem-somos" data-i18n="navigation.about" class="text-sm font medium py-2 border-b border-gray-100 dark:border-gray-800">Quem somos</a>
        <a href="login" data-i18n="navigation.login" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium text-center">Entrar</a>
        <a href="cadastro" data-i18n="navigation.register" class="bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 px-4 py-2 rounded-md text-sm font-medium text-center">Criar Conta</a>
    </div>
</div>

<div class="flex-1 flex flex-col relative w-full h-full overflow-hidden">
    
    <div id="chat-messages" class="chat-container p-4 space-y-6 flex-1">
        <div class="flex items-start">
            <div class="message bg-gray-100 dark:bg-gray-800 p-4 rounded-lg shadow-sm"><p class="m-0" data-i18n="messages.welcome"><strong>Olá! Eu sou a AtenaAI.</strong> Como posso ajudar nos seus estudos hoje?</p></div>
        </div>
    </div>

    <div class="shrink-0 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 z-20 py-2 px-4">
        <form id="chat-form" class="flex gap-2 relative items-end">
            <textarea id="user-input" rows="1" 
                class="flex-1 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-xl p-2.5 pr-10 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm max-h-32 text-sm sm:text-base" 
                placeholder="Envie uma mensagem..." 
                data-i18n-placeholder="chat.sendMessage"
                oninput="this.style.height = ''; this.style.height = Math.min(this.scrollHeight, 128) + 'px'"></textarea>
            
            <button type="submit" id="send-btn" class="p-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
                <svg id="send-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2z"/></svg>
                <svg id="loading-icon" class="w-5 h-5 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>
        <div class="text-center text-[10px] text-gray-400 mt-1" data-i18n="footer.copyright">© 2026 AtenaAI - Beta</div>
    </div>
</div>

<script type="module" src="js/auth.js"></script>
<script type="module" src="js/ui.js"></script>
<script src="js/public-chat.js"></script>

</body>
</html>
